<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Analytics Dashboard</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Recharts -->
    <script src="https://unpkg.com/recharts@2.5.0/umd/Recharts.min.js"></script>
    
    <!-- Papa Parse for CSV handling -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone@7.21.4/babel.min.js"></script>
    
    <style>
        /* Additional custom styles */
        .dashboard-section {
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .metric-card {
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
            padding: 1.25rem;
            height: 100%;
            transition: transform 0.2s ease-in-out;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
        }
        
        .positive-change {
            color: #38a169;
            background-color: rgba(56, 161, 105, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 1rem;
        }
        
        .negative-change {
            color: #e53e3e;
            background-color: rgba(229, 62, 62, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 1rem;
        }
        
        /* Loading animation */
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c5c5c5;
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
    </style>
</head>
<body>
    <div id="app-root">
        <!-- Loading state while React loads -->
        <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
            <div class="bg-white rounded-lg shadow-md p-8 max-w-md w-full text-center">
                <h1 class="text-2xl font-bold mb-4">Marketing Analytics Dashboard</h1>
                <p class="mb-6 text-gray-600">Loading the dashboard components...</p>
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mx-auto"></div>
                <p class="mt-6 text-sm text-gray-500">
                    The dashboard will appear momentarily. If it doesn't load, please check your browser console for any errors.
                </p>
            </div>
        </div>
    </div>
    
    <!-- Load our React dashboard component -->
    <script type="text/babel">
        // Import MarketingDashboard component
        const { MarketingDashboard } = window;
        
        // Render once page is loaded
        document.addEventListener('DOMContentLoaded', () => {
            ReactDOM.render(
                <MarketingDashboard />,
                document.getElementById('app-root')
            );
        });
    </script>
    
    <!-- Load our dashboard component -->
    <script type="text/babel" src="MarketingDashboard.jsx"></script>
</body>
</html>
