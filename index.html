<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Analytics Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .upload-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 3px dashed #667eea;
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            border-color: #764ba2;
            transform: translateY(-2px);
        }
        
        .upload-area {
            text-align: center;
            padding: 40px 20px;
        }
        
        .upload-area.dragover {
            background: #f8f9ff;
            border-color: #4f46e5;
        }
        
        .file-input {
            display: none;
        }
        
        .upload-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .file-list {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        
        .file-item {
            background: #e8f2ff;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 2px solid #667eea;
        }
        
        .controls {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-group label {
            font-weight: 600;
            color: #444;
        }
        
        .control-group input, .control-group select {
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .control-group input:focus, .control-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-3px);
        }
        
        .card h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.3rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        
        .metric-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .metric {
            text-align: center;
            padding: 15px;
            background: linear-gradient(45deg, #f8f9ff, #e8f2ff);
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .metric-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .metric-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        .chart-container {
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }
        
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        
        th, td {
            padding: 12px 8px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }
        
        th {
            background: #f8f9ff;
            font-weight: 600;
            color: #444;
        }
        
        tr:hover {
            background: #f8f9ff;
        }
        
        .section-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 30px 0 20px 0;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #c33;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .metric-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Marketing Analytics Dashboard</h1>
            <p>Upload your CSV files to generate comprehensive marketing insights</p>
        </div>
        
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <h3>üìÅ Upload Your Marketing Data Files</h3>
                <p style="margin: 15px 0; color: #666;">Drag and drop CSV files here or click to select</p>
                <input type="file" id="fileInput" class="file-input" multiple accept=".csv">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Choose Files
                </button>
                <div class="file-list" id="fileList"></div>
            </div>
        </div>
        
        <div class="controls" id="controls" style="display: none;">
            <div class="control-group">
                <label>Start Date</label>
                <input type="date" id="startDate">
            </div>
            <div class="control-group">
                <label>End Date</label>
                <input type="date" id="endDate">
            </div>
            <div class="control-group">
                <label>Quick Select</label>
                <button class="upload-btn" onclick="selectFullRange()" style="padding: 8px 16px; font-size: 0.9rem;">Full Range</button>
            </div>
            <div class="control-group">
                <label>Compare With</label>
                <select id="compareType">
                    <option value="none">No Comparison</option>
                    <option value="previous">Previous Period</option>
                    <option value="year">Same Period Last Year</option>
                </select>
            </div>
            <button class="upload-btn" onclick="updateDashboard()">Update Dashboard</button>
            <div id="dateRangeInfo" style="margin-top: 10px; font-size: 0.9rem; color: #666;"></div>
        </div>
        
        <div id="dashboard"></div>
    </div>

    <script>
        let uploadedFiles = {};
        let processedData = {};
        
        // File upload handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
        
        function handleFiles(files) {
            Array.from(files).forEach(file => {
                if (file.type === 'text/csv' || file.name.endsWith('.csv')) {
                    uploadedFiles[file.name] = file;
                    displayFile(file.name);
                    processFile(file);
                }
            });
            
            if (Object.keys(uploadedFiles).length > 0) {
                document.getElementById('controls').style.display = 'flex';
                setDefaultDates();
                setupDateValidation();
            }
        }
        
        function setupDateValidation() {
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');
            const compareTypeSelect = document.getElementById('compareType');
            
            // Auto-update dashboard when dates change
            startDateInput.addEventListener('change', () => {
                if (startDateInput.value && endDateInput.value) {
                    if (new Date(startDateInput.value) > new Date(endDateInput.value)) {
                        endDateInput.value = startDateInput.value;
                    }
                    updateDashboard();
                }
            });
            
            endDateInput.addEventListener('change', () => {
                if (startDateInput.value && endDateInput.value) {
                    if (new Date(endDateInput.value) < new Date(startDateInput.value)) {
                        startDateInput.value = endDateInput.value;
                    }
                    updateDashboard();
                }
            });
            
            // Auto-update dashboard when comparison type changes
            compareTypeSelect.addEventListener('change', () => {
                if (startDateInput.value && endDateInput.value) {
                    updateDashboard();
                }
            });
        }
        
        function displayFile(fileName) {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.textContent = fileName;
            fileList.appendChild(fileItem);
        }
        
        function processFile(file) {
            Papa.parse(file, {
                header: true,
                dynamicTyping: true,
                skipEmptyLines: true,
                complete: (results) => {
                    processedData[file.name] = results.data;
                    if (Object.keys(processedData).length === Object.keys(uploadedFiles).length) {
                        generateDashboard();
                    }
                }
            });
        }
        
        function setDefaultDates() {
            const dateRange = getDataDateRange();
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');
            const dateRangeInfo = document.getElementById('dateRangeInfo');
            
            if (dateRange.min && dateRange.max) {
                // Set the input bounds based on actual data
                startDateInput.min = dateRange.min.toISOString().split('T')[0];
                startDateInput.max = dateRange.max.toISOString().split('T')[0];
                endDateInput.min = dateRange.min.toISOString().split('T')[0];
                endDateInput.max = dateRange.max.toISOString().split('T')[0];
                
                // Display available date range to user
                const minDateStr = dateRange.min.toLocaleDateString();
                const maxDateStr = dateRange.max.toLocaleDateString();
                dateRangeInfo.innerHTML = `üìÖ Data available from ${minDateStr} to ${maxDateStr}`;
                
                // Set default values to last 30 days or full range if less than 30 days
                const daysDiff = (dateRange.max - dateRange.min) / (1000 * 60 * 60 * 24);
                if (daysDiff <= 30) {
                    // If data spans 30 days or less, show full range
                    startDateInput.value = dateRange.min.toISOString().split('T')[0];
                    endDateInput.value = dateRange.max.toISOString().split('T')[0];
                } else {
                    // Show last 30 days
                    const thirtyDaysAgo = new Date(dateRange.max.getTime() - (30 * 24 * 60 * 60 * 1000));
                    startDateInput.value = Math.max(thirtyDaysAgo, dateRange.min).toISOString().split('T')[0];
                    endDateInput.value = dateRange.max.toISOString().split('T')[0];
                }
            } else {
                // Fallback to current date if no date data found
                const today = new Date();
                const thirtyDaysAgo = new Date(today.getTime() - (30 * 24 * 60 * 60 * 1000));
                
                endDateInput.value = today.toISOString().split('T')[0];
                startDateInput.value = thirtyDaysAgo.toISOString().split('T')[0];
                dateRangeInfo.innerHTML = `‚ö†Ô∏è No date data found in files - using current date`;
            }
        }
        
        function getDataDateRange() {
            let minDate = null;
            let maxDate = null;
            
            // Check Google Analytics data (YYYYMMDDHH format)
            ['GA_Demographics.csv', 'GA_Traffic_Acquisition.csv', 'GA_Pages_And_Screens.csv', 'GA_UTMs.csv'].forEach(fileName => {
                if (processedData[fileName]) {
                    processedData[fileName].forEach(row => {
                        const dateField = row['Date + hour (YYYYMMDDHH)'];
                        if (dateField) {
                            const date = parseDate(dateField);
                            if (!isNaN(date.getTime())) {
                                if (!minDate || date < minDate) minDate = date;
                                if (!maxDate || date > maxDate) maxDate = date;
                            }
                        }
                    });
                }
            });
            
            // Check Social Media data (ISO date format)
            ['FB_Interactions.csv', 'FB_Reach.csv', 'FB_Follows.csv', 'FB_Link_clicks.csv', 'FB_Views.csv', 'FB_Visits.csv',
             'IG_Interactions.csv', 'IG_Reach.csv', 'IG_Follows.csv', 'IG_Link_clicks.csv', 'IG_Views.csv', 'IG_Visits.csv'].forEach(fileName => {
                if (processedData[fileName]) {
                    processedData[fileName].forEach(row => {
                        if (row.Date) {
                            const date = new Date(row.Date);
                            if (!isNaN(date.getTime())) {
                                if (!minDate || date < minDate) minDate = date;
                                if (!maxDate || date > maxDate) maxDate = date;
                            }
                        }
                    });
                }
            });
            
            // Check Instagram Posts (Publish time)
            if (processedData['IG_Posts.csv']) {
                processedData['IG_Posts.csv'].forEach(row => {
                    if (row['Publish time']) {
                        const date = new Date(row['Publish time']);
                        if (!isNaN(date.getTime())) {
                            if (!minDate || date < minDate) minDate = date;
                            if (!maxDate || date > maxDate) maxDate = date;
                        }
                    }
                });
            }
            
            // Check YouTube Content (Video publish time)
            if (processedData['YouTube_Content.csv']) {
                processedData['YouTube_Content.csv'].forEach(row => {
                    if (row['Video publish time']) {
                        const date = new Date(row['Video publish time']);
                        if (!isNaN(date.getTime())) {
                            if (!minDate || date < minDate) minDate = date;
                            if (!maxDate || date > maxDate) maxDate = date;
                        }
                    }
                });
            }
            
            // Check Facebook Videos (Date field)
            if (processedData['FB_Videos.csv']) {
                processedData['FB_Videos.csv'].forEach(row => {
                    if (row.Date) {
                        const date = new Date(row.Date);
                        if (!isNaN(date.getTime())) {
                            if (!minDate || date < minDate) minDate = date;
                            if (!maxDate || date > maxDate) maxDate = date;
                        }
                    }
                });
            }
            
            return { min: minDate, max: maxDate };
        }
        
        function selectFullRange() {
            const dateRange = getDataDateRange();
            if (dateRange.min && dateRange.max) {
                document.getElementById('startDate').value = dateRange.min.toISOString().split('T')[0];
                document.getElementById('endDate').value = dateRange.max.toISOString().split('T')[0];
                updateDashboard();
            }
        }
        
        function parsePercentage(str) {
            if (str === null || str === undefined || str === '') return 0;
            if (typeof str === 'number') return isNaN(str) ? 0 : str;
            if (typeof str === 'string') {
                const cleaned = str.replace(/[%,\s]/g, '');
                if (cleaned === '') return 0;
                const parsed = parseFloat(cleaned);
                return isNaN(parsed) ? 0 : parsed;
            }
            return 0;
        }
        
        function parseNumber(str) {
            if (str === null || str === undefined || str === '') return 0;
            if (typeof str === 'number') return isNaN(str) ? 0 : str;
            if (typeof str === 'string') {
                // Remove commas, spaces, and handle empty strings
                const cleaned = str.replace(/[,\s]/g, '');
                if (cleaned === '') return 0;
                const parsed = parseFloat(cleaned);
                return isNaN(parsed) ? 0 : parsed;
            }
            return 0;
        }
        
        function parseDate(dateStr) {
            if (typeof dateStr === 'number' && dateStr.toString().length === 10) {
                // Handle YYYYMMDDHH format
                const str = dateStr.toString();
                const year = str.substring(0, 4);
                const month = str.substring(4, 6);
                const day = str.substring(6, 8);
                const hour = str.substring(8, 10);
                return new Date(year, month - 1, day, hour);
            } else if (typeof dateStr === 'string') {
                return new Date(dateStr);
            }
            return new Date(dateStr);
        }
        
        function filterDataByDate(data, dateField, startDate, endDate) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            
            return data.filter(row => {
                const date = parseDate(row[dateField]);
                return date >= start && date <= end;
            });
        }
        
        function generateDashboard(startDate = null, endDate = null, compareType = 'none') {
            const dashboard = document.getElementById('dashboard');
            dashboard.innerHTML = '';
            
            // Web Analytics Section
            if (processedData['GA_Demographics.csv'] || processedData['GA_Traffic_Acquisition.csv']) {
                dashboard.appendChild(createSectionHeader('üåê Web Analytics'));
                generateWebAnalytics(dashboard, startDate, endDate, compareType);
            }
            
            // Social Media Section
            if (processedData['FB_Interactions.csv'] || processedData['IG_Posts.csv']) {
                dashboard.appendChild(createSectionHeader('üì± Social Media'));
                generateSocialAnalytics(dashboard, startDate, endDate, compareType);
            }
            
            // Email Section
            if (processedData['Email_Campaign_Performance.csv']) {
                dashboard.appendChild(createSectionHeader('üìß Email Marketing'));
                generateEmailAnalytics(dashboard, startDate, endDate, compareType);
            }
            
            // YouTube Section
            if (processedData['YouTube_Content.csv']) {
                dashboard.appendChild(createSectionHeader('üé• YouTube Analytics'));
                generateYouTubeAnalytics(dashboard, startDate, endDate, compareType);
            }
        }
        
        function createSectionHeader(title) {
            const header = document.createElement('div');
            header.className = 'section-header';
            header.textContent = title;
            return header;
        }
        
        function generateWebAnalytics(dashboard, startDate = null, endDate = null, compareType = 'none') {
            const container = document.createElement('div');
            container.className = 'dashboard';
            
            // Demographics Card
            if (processedData['GA_Demographics.csv']) {
                let demographics = processedData['GA_Demographics.csv'];
                
                // Filter by date if provided
                if (startDate && endDate) {
                    demographics = filterDataByDate(demographics, 'Date + hour (YYYYMMDDHH)', startDate, endDate);
                }
                
                // Get comparison data
                const comparisonDemographics = getComparisonData(
                    processedData['GA_Demographics.csv'], 
                    'Date + hour (YYYYMMDDHH)', 
                    startDate, endDate, compareType
                );
                
                const card = createCard('Demographics Overview');
                
                // Country breakdown
                const countryData = demographics.reduce((acc, row) => {
                    acc[row.Country] = (acc[row.Country] || 0) + parseNumber(row.Sessions);
                    return acc;
                }, {});
                
                const topCountries = Object.entries(countryData)
                    .sort(([,a], [,b]) => b - a)
                    .slice(0, 5);
                
                const metricsGrid = document.createElement('div');
                metricsGrid.className = 'metric-grid';
                
                const totalUsers = demographics.reduce((sum, row) => sum + parseNumber(row['Total users']), 0);
                const totalSessions = demographics.reduce((sum, row) => sum + parseNumber(row.Sessions), 0);
                const avgEngagement = demographics.length > 0 ? 
                    demographics.reduce((sum, row) => sum + parseNumber(row['Engagement rate']), 0) / demographics.length : 0;
                
                // Calculate comparison metrics
                let comparisonUsers = null, comparisonSessions = null, comparisonEngagement = null;
                if (comparisonDemographics) {
                    comparisonUsers = comparisonDemographics.reduce((sum, row) => sum + parseNumber(row['Total users']), 0);
                    comparisonSessions = comparisonDemographics.reduce((sum, row) => sum + parseNumber(row.Sessions), 0);
                    comparisonEngagement = comparisonDemographics.length > 0 ? 
                        comparisonDemographics.reduce((sum, row) => sum + parseNumber(row['Engagement rate']), 0) / comparisonDemographics.length : 0;
                }
                
                metricsGrid.innerHTML = `
                    ${createMetricWithComparison(totalUsers, 'Total Users', comparisonUsers)}
                    ${createMetricWithComparison(totalSessions, 'Total Sessions', comparisonSessions)}
                    ${createMetricWithComparison((avgEngagement * 100).toFixed(1) + '%', 'Avg Engagement Rate', comparisonEngagement ? comparisonEngagement * 100 : null)}
                `;
                
                card.appendChild(metricsGrid);
                
                // Top countries table
                const tableContainer = document.createElement('div');
                tableContainer.className = 'table-container';
                tableContainer.innerHTML = `
                    <table>
                        <thead>
                            <tr><th>Country</th><th>Sessions</th></tr>
                        </thead>
                        <tbody>
                            ${topCountries.map(([country, sessions]) => 
                                `<tr><td>${country}</td><td>${sessions.toLocaleString()}</td></tr>`
                            ).join('')}
                        </tbody>
                    </table>
                `;
                card.appendChild(tableContainer);
                container.appendChild(card);
            }
            
            // Traffic Sources
            if (processedData['GA_Traffic_Acquisition.csv']) {
                let traffic = processedData['GA_Traffic_Acquisition.csv'];
                
                // Filter by date if provided
                if (startDate && endDate) {
                    traffic = filterDataByDate(traffic, 'Date + hour (YYYYMMDDHH)', startDate, endDate);
                }
                
                const card = createCard('Traffic Sources');
                
                const channelData = traffic.reduce((acc, row) => {
                    const channel = row['Session primary channel group (Default Channel Group)'] || 'Unknown';
                    acc[channel] = (acc[channel] || 0) + parseNumber(row.Sessions);
                    return acc;
                }, {});
                
                const chartContainer = document.createElement('div');
                chartContainer.className = 'chart-container';
                const canvas = document.createElement('canvas');
                chartContainer.appendChild(canvas);
                card.appendChild(chartContainer);
                
                setTimeout(() => {
                    new Chart(canvas, {
                        type: 'doughnut',
                        data: {
                            labels: Object.keys(channelData),
                            datasets: [{
                                data: Object.values(channelData),
                                backgroundColor: [
                                    '#667eea', '#764ba2', '#f093fb', '#f5576c',
                                    '#4facfe', '#00f2fe', '#43e97b', '#38f9d7'
                                ]
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'bottom'
                                }
                            }
                        }
                    });
                }, 100);
                
                container.appendChild(card);
            }
            
            // Landing Pages
            if (processedData['GA_Pages_And_Screens.csv']) {
                let pages = processedData['GA_Pages_And_Screens.csv'];
                
                // Filter by date if provided
                if (startDate && endDate) {
                    pages = filterDataByDate(pages, 'Date + hour (YYYYMMDDHH)', startDate, endDate);
                }
                
                const card = createCard('Top Landing Pages');
                
                const pageData = pages.reduce((acc, row) => {
                    const path = row['Page path and screen class'] || 'Unknown';
                    if (!acc[path]) {
                        acc[path] = { views: 0, users: 0 };
                    }
                    acc[path].views += parseNumber(row.Views);
                    acc[path].users += parseNumber(row['Active users']);
                    return acc;
                }, {});
                
                const topPages = Object.entries(pageData)
                    .sort(([,a], [,b]) => b.views - a.views)
                    .slice(0, 10);
                
                const tableContainer = document.createElement('div');

        function createMetricWithComparison(value, label, comparisonValue = null) {
            let changeIndicator = '';
            let changeClass = '';
            
            if (comparisonValue !== null && comparisonValue !== 0) {
                const change = ((value - comparisonValue) / comparisonValue) * 100;
                const changeIcon = change > 0 ? 'üìà' : change < 0 ? 'üìâ' : '‚û°Ô∏è';
                changeIndicator = `<div style="font-size: 0.8rem; margin-top: 5px; color: ${change > 0 ? '#10b981' : change < 0 ? '#ef4444' : '#6b7280'};">
                    ${changeIcon} ${change > 0 ? '+' : ''}${change.toFixed(1)}% vs previous
                </div>`;
            }
            
            return `
                <div class="metric">
                    <div class="metric-value">${typeof value === 'number' ? value.toLocaleString() : value}</div>
                    <div class="metric-label">${label}</div>
                    ${changeIndicator}
                </div>
            `;
        }
        
        function getComparisonData(data, dateField, startDate, endDate, compareType) {
            if (compareType === 'none') return null;
            
            const comparisonDates = getComparisonPeriod(startDate, endDate, compareType);
            if (!comparisonDates) return null;
            
            return filterDataByDate(data, dateField, 
                comparisonDates.start.toISOString().split('T')[0], 
                comparisonDates.end.toISOString().split('T')[0]
            );
        }
        
        function createCard(title) {
            const card = document.createElement('div');
            card.className = 'card';
            
            const header = document.createElement('h3');
            header.textContent = title;
            card.appendChild(header);
            
            return card;
        }
        
        function updateDashboard() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const compareType = document.getElementById('compareType').value;
            const dateRangeInfo = document.getElementById('dateRangeInfo');
            
            if (startDate && endDate) {
                // Update the info display to show current selection
                const startDateObj = new Date(startDate);
                const endDateObj = new Date(endDate);
                const daysDiff = Math.ceil((endDateObj - startDateObj) / (1000 * 60 * 60 * 24)) + 1;
                
                const dataRange = getDataDateRange();
                let rangeText = `üìÖ Showing ${daysDiff} days: ${startDateObj.toLocaleDateString()} - ${endDateObj.toLocaleDateString()}`;
                if (dataRange.min && dataRange.max) {
                    rangeText += ` (Data available: ${dataRange.min.toLocaleDateString()} - ${dataRange.max.toLocaleDateString()})`;
                }
                
                // Add comparison period info
                if (compareType !== 'none') {
                    const comparisonDates = getComparisonPeriod(startDate, endDate, compareType);
                    if (comparisonDates) {
                        rangeText += ` | üìä Comparing to: ${comparisonDates.start.toLocaleDateString()} - ${comparisonDates.end.toLocaleDateString()}`;
                    }
                }
                
                dateRangeInfo.innerHTML = rangeText;
                
                generateDashboard(startDate, endDate, compareType);
            } else {
                generateDashboard();
            }
        }
        
        function getComparisonPeriod(startDate, endDate, compareType) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            const daysDiff = Math.ceil((end - start) / (1000 * 60 * 60 * 24));
            
            if (compareType === 'previous') {
                // Previous period of same length
                const comparisonEnd = new Date(start.getTime() - (24 * 60 * 60 * 1000));
                const comparisonStart = new Date(comparisonEnd.getTime() - (daysDiff - 1) * (24 * 60 * 60 * 1000));
                return {
                    start: comparisonStart,
                    end: comparisonEnd
                };
            } else if (compareType === 'year') {
                // Same period last year
                const comparisonStart = new Date(start.getFullYear() - 1, start.getMonth(), start.getDate());
                const comparisonEnd = new Date(end.getFullYear() - 1, end.getMonth(), end.getDate());
                return {
                    start: comparisonStart,
                    end: comparisonEnd
                };
            }
            return null;
        }
