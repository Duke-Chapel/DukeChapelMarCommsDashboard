<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Analytics Dashboard</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.min.js"></script>
    
    <!-- Recharts -->
    <script src="https://unpkg.com/recharts@2.5.0/umd/Recharts.js"></script>
    
    <!-- Papa Parse for CSV handling -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone@7.21.4/babel.min.js"></script>
    
    <!-- Extract Recharts components to make them globally available -->
    <script>
        // Make Recharts components globally available
        if (typeof Recharts !== 'undefined') {
            window.LineChart = Recharts.LineChart;
            window.BarChart = Recharts.BarChart;
            window.PieChart = Recharts.PieChart;
            window.Line = Recharts.Line;
            window.Bar = Recharts.Bar;
            window.Pie = Recharts.Pie;
            window.Cell = Recharts.Cell;
            window.XAxis = Recharts.XAxis;
            window.YAxis = Recharts.YAxis;
            window.CartesianGrid = Recharts.CartesianGrid;
            window.Tooltip = Recharts.Tooltip;
            window.Legend = Recharts.Legend;
            window.ResponsiveContainer = Recharts.ResponsiveContainer;
        } else {
            console.error("Recharts library not loaded properly!");
        }
    </script>
</head>
<body class="bg-gray-100">
    <div id="root">
        <!-- Loading state while React loads -->
        <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
            <div class="bg-white rounded-lg shadow-md p-8 max-w-md w-full text-center">
                <h1 class="text-2xl font-bold mb-4">Marketing Analytics Dashboard</h1>
                <p class="mb-6 text-gray-600">Loading the dashboard components...</p>
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mx-auto"></div>
                <p class="mt-6 text-sm text-gray-500">
                    The dashboard will appear momentarily. If it doesn't load, please check your browser console for any errors.
                </p>
            </div>
        </div>
    </div>

    <!-- First load the dashboard components -->
    <script type="text/babel" src="email-dashboard.jsx"></script>
    <script type="text/babel" src="social-dashboard.jsx"></script>
    <script type="text/babel" src="youtube-dashboard.jsx"></script>
    <script type="text/babel" src="web-dashboard.jsx"></script>
    
    <!-- Then load the bridge files that make them available on the window object -->
    <script type="text/babel" src="social-dashboard-bridge.jsx"></script>
    <script type="text/babel" src="youtube-dashboard-bridge.jsx"></script>
    <script type="text/babel" src="web-dashboard-bridge.jsx"></script>
    
    <!-- Last, load the main dashboard and initialize it -->
    <script type="text/babel" src="marketing-dashboard.jsx"></script>
    
    <!-- Initialize the app -->
    <script type="text/babel">
        // Wait for all dashboard components to load
        document.addEventListener('DOMContentLoaded', () => {
            // Render the main dashboard
            const { default: MarketingDashboard } = window.MarketingDashboard || { 
                default: () => <div>Loading Marketing Dashboard...</div> 
            };
            
            try {
                ReactDOM.render(
                    <MarketingDashboard />,
                    document.getElementById('root')
                );
            } catch (error) {
                console.error("Error rendering dashboard:", error);
                document.getElementById('root').innerHTML = `
                    <div class="p-8 text-center">
                        <h1 class="text-2xl font-bold text-red-600 mb-4">Dashboard Error</h1>
                        <p class="mb-4">${error.message}</p>
                        <details class="text-left bg-gray-100 p-4 rounded">
                            <summary class="cursor-pointer mb-2">Technical Details</summary>
                            <pre class="whitespace-pre-wrap text-xs">${error.stack}</pre>
                        </details>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
