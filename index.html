<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Analytics Dashboard</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.min.js"></script>
    
    <!-- Recharts -->
    <script src="https://unpkg.com/recharts@2.5.0/umd/Recharts.js"></script>
    
    <!-- Papa Parse for CSV handling -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone@7.21.4/babel.min.js"></script>
</head>
<body class="bg-gray-100">
    <div id="root">
        <!-- Loading state while React loads -->
        <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
            <div class="bg-white rounded-lg shadow-md p-8 max-w-md w-full text-center">
                <h1 class="text-2xl font-bold mb-4">Marketing Analytics Dashboard</h1>
                <p class="mb-6 text-gray-600">Loading the dashboard components...</p>
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mx-auto"></div>
                <p class="mt-6 text-sm text-gray-500">
                    The dashboard will appear momentarily. If it doesn't load, please check your browser console for any errors.
                </p>
            </div>
        </div>
    </div>

    <!-- Load individual dashboard components -->
    <script type="text/babel" src="email-dashboard.jsx"></script>
    
    <!-- Load bridge files that make ES modules available on window object -->
    <script type="text/babel" src="social-dashboard-bridge.jsx"></script>
    <script type="text/babel" src="youtube-dashboard-bridge.jsx"></script>
    <script type="text/babel" src="web-dashboard-bridge.jsx"></script>
    
    <!-- Load the main dashboard component -->
    <script type="text/babel" src="marketing-dashboard.jsx"></script>
    
    <!-- Initialize the app -->
    <script type="text/babel">
        // Extract the components from Recharts
        const {
            LineChart, BarChart, PieChart,
            Line, Bar, Pie, Cell,
            XAxis, YAxis, CartesianGrid,
            Tooltip, Legend, ResponsiveContainer
        } = Recharts;

        // Wait for all dashboard components to load
        document.addEventListener('DOMContentLoaded', () => {
            // Render the main dashboard
            const { default: MarketingDashboard } = window.MarketingDashboard || { 
                default: () => <div>Loading Marketing Dashboard...</div> 
            };
            
            ReactDOM.render(
                <MarketingDashboard />,
                document.getElementById('root')
            );
        });
    </script>
</body>
</html>
