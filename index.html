<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Analytics Dashboard</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Recharts -->
    <script src="https://unpkg.com/recharts@2.5.0/umd/Recharts.min.js"></script>
    
    <!-- Papa Parse for CSV handling -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone@7.21.4/babel.min.js"></script>
    
    <style>
        /* Loading animation */
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c5c5c5;
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="app-root">
        <!-- Loading state while React loads -->
        <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
            <div class="bg-white rounded-lg shadow-md p-8 max-w-md w-full text-center">
                <h1 class="text-2xl font-bold mb-4">Marketing Analytics Dashboard</h1>
                <p class="mb-6 text-gray-600">Loading the dashboard components...</p>
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mx-auto"></div>
                <p class="mt-6 text-sm text-gray-500">
                    The dashboard will appear momentarily. If it doesn't load, please check your browser console for any errors.
                </p>
            </div>
        </div>
    </div>
    
    <!-- Load the MarketingDashboard component -->
    <script type="text/babel" src="MarketingDashboard.jsx"></script>
    
    <!-- Initialize the app -->
    <script type="text/babel">
        document.addEventListener('DOMContentLoaded', () => {
            ReactDOM.render(
                <MarketingDashboard />,
                document.getElementById('app-root')
            );
        });
    </script>
</body>
</html>
