<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Campaign Dashboard</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“Š</text></svg>">
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    
    <!-- PropTypes - Required by Recharts -->
    <script crossorigin src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
    
    <!-- Recharts Dependencies -->
    <script src="https://unpkg.com/d3-array@3.2.0/dist/d3-array.js"></script>
    <script src="https://unpkg.com/d3-scale@4.0.2/dist/d3-scale.js"></script>
    <script src="https://unpkg.com/d3-shape@3.1.0/dist/d3-shape.js"></script>
    <script src="https://unpkg.com/recharts@2.1.16/umd/Recharts.js"></script>
    
    <!-- Papa Parse for CSV handling -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone@7.21.4/babel.min.js"></script>
    
    <!-- Tailwind CSS - For development only -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Extract Recharts components to make them globally available -->
    <script>
        window.onload = function() {
            // Make Recharts components globally available
            if (typeof Recharts !== 'undefined') {
                try {
                    window.LineChart = Recharts.LineChart;
                    window.BarChart = Recharts.BarChart;
                    window.PieChart = Recharts.PieChart;
                    window.Line = Recharts.Line;
                    window.Bar = Recharts.Bar;
                    window.Pie = Recharts.Pie;
                    window.Cell = Recharts.Cell;
                    window.XAxis = Recharts.XAxis;
                    window.YAxis = Recharts.YAxis;
                    window.CartesianGrid = Recharts.CartesianGrid;
                    window.Tooltip = Recharts.Tooltip;
                    window.Legend = Recharts.Legend;
                    window.ResponsiveContainer = Recharts.ResponsiveContainer;
                    console.log("Recharts components extracted successfully");
                } catch (e) {
                    console.error("Error setting up Recharts components:", e);
                }
            } else {
                console.error("Recharts library not loaded properly!");
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <div id="root">
        <!-- React app will be rendered here -->
        <div class="flex justify-center items-center h-screen">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-purple-500"></div>
        </div>
    </div>

    <!-- First load the dashboard component -->
    <script type="text/babel" src="email-dashboard.jsx"></script>
    
    <!-- Then load the bridge file that makes it available on the window object -->
    <script type="text/babel" src="email-dashboard-bridge.jsx"></script>
    
    <!-- Initialize the app -->
    <script type="text/babel">
        // Wait for everything to be fully loaded
        window.onload = function() {
            // Give extra time for all components to be processed by Babel
            setTimeout(() => {
                try {
                    // Import the EmailDashboard component
                    const EmailDashboard = window.EmailDashboard?.default;
                    
                    if (EmailDashboard) {
                        ReactDOM.render(
                            <EmailDashboard />,
                            document.getElementById('root')
                        );
                        console.log("Email Dashboard rendered successfully");
                    } else {
                        throw new Error("Email Dashboard component not found");
                    }
                } catch (error) {
                    console.error("Error rendering dashboard:", error);
                    document.getElementById('root').innerHTML = `
                        <div class="p-8 text-center">
                            <h1 class="text-2xl font-bold text-red-600 mb-4">Dashboard Error</h1>
                            <p class="mb-4">${error.message}</p>
                            <details class="text-left bg-gray-100 p-4 rounded">
                                <summary class="cursor-pointer mb-2">Technical Details</summary>
                                <pre class="whitespace-pre-wrap text-xs">${error.stack}</pre>
                            </details>
                        </div>
                    `;
                }
            }, 1000); // Increased timeout for Babel processing
        };
    </script>
</body>
</html>
