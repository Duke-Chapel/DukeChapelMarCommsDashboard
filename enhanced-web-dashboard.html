<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Analytics Dashboard</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.min.js"></script>
    
    <!-- Recharts -->
    <script src="https://unpkg.com/recharts@2.5.0/umd/Recharts.js"></script>
    
    <!-- Papa Parse for CSV handling -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone@7.21.4/babel.min.js"></script>
    
    <!-- Extract Recharts components to make them globally available -->
    <script>
        // Make Recharts components globally available
        if (typeof Recharts !== 'undefined') {
            window.LineChart = Recharts.LineChart;
            window.BarChart = Recharts.BarChart;
            window.PieChart = Recharts.PieChart;
            window.Line = Recharts.Line;
            window.Bar = Recharts.Bar;
            window.Pie = Recharts.Pie;
            window.Cell = Recharts.Cell;
            window.XAxis = Recharts.XAxis;
            window.YAxis = Recharts.YAxis;
            window.CartesianGrid = Recharts.CartesianGrid;
            window.Tooltip = Recharts.Tooltip;
            window.Legend = Recharts.Legend;
            window.ResponsiveContainer = Recharts.ResponsiveContainer;
        } else {
            console.error("Recharts library not loaded properly!");
        }
    </script>
</head>
<body class="bg-gray-100">
    <div id="root">
        <!-- React app will be rendered here -->
        <div class="flex justify-center items-center h-screen">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
        </div>
    </div>

    <!-- First load the dashboard component -->
    <script type="text/babel" src="enhanced-web-dashboard.jsx"></script>
    
    <!-- Then load the bridge file that makes it available on the window object -->
    <script type="text/babel" src="enhanced-web-dashboard-bridge.jsx"></script>
    
    <!-- Initialize the app -->
    <script type="text/babel">
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', () => {
            // Import the WebDashboard component
            const { default: WebDashboard } = window.WebDashboard || { 
                default: () => <div>Loading Web Dashboard...</div> 
            };
            
            try {
                // Render our app
                ReactDOM.render(
                    <WebDashboard />,
                    document.getElementById('root')
                );
            } catch (error) {
                console.error("Error rendering dashboard:", error);
                document.getElementById('root').innerHTML = `
                    <div class="p-8 text-center">
                        <h1 class="text-2xl font-bold text-red-600 mb-4">Dashboard Error</h1>
                        <p class="mb-4">${error.message}</p>
                        <details class="text-left bg-gray-100 p-4 rounded">
                            <summary class="cursor-pointer mb-2">Technical Details</summary>
                            <pre class="whitespace-pre-wrap text-xs">${error.stack}</pre>
                        </details>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
