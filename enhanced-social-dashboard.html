<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    
    <!-- Favicon to prevent 404 error -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üì±</text></svg>">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM - Use production versions for better stability -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Recharts - Use specific stable version -->
    <script src="https://unpkg.com/recharts@2.8.0/umd/Recharts.js"></script>
    
    <!-- Papa Parse for CSV handling -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <!-- Babel for JSX - Use specific version -->
    <script src="https://unpkg.com/@babel/standalone@7.23.6/babel.min.js"></script>
    
    <!-- Wait for all scripts to load before making Recharts components available -->
    <script>
        window.addEventListener('load', function() {
            // Check if Recharts loaded properly
            if (typeof Recharts !== 'undefined') {
                // Make Recharts components globally available
                window.LineChart = Recharts.LineChart;
                window.BarChart = Recharts.BarChart;
                window.PieChart = Recharts.PieChart;
                window.Line = Recharts.Line;
                window.Bar = Recharts.Bar;
                window.Pie = Recharts.Pie;
                window.Cell = Recharts.Cell;
                window.XAxis = Recharts.XAxis;
                window.YAxis = Recharts.YAxis;
                window.CartesianGrid = Recharts.CartesianGrid;
                window.Tooltip = Recharts.Tooltip;
                window.Legend = Recharts.Legend;
                window.ResponsiveContainer = Recharts.ResponsiveContainer;
                console.log('‚úÖ Recharts components loaded successfully');
            } else {
                console.error('‚ùå Recharts library failed to load');
            }
        });
    </script>
</head>
<body class="bg-gray-100">
    <div id="root">
        <!-- React app will be rendered here -->
        <div class="flex justify-center items-center h-screen">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mx-auto mb-4"></div>
                <p class="text-gray-600">Loading Social Media Dashboard...</p>
            </div>
        </div>
    </div>

    <!-- Load the dashboard component script -->
    <script type="text/babel" data-presets="react">
        // Wait a moment for all libraries to be ready
        setTimeout(() => {
            // Check if React is available
            if (typeof React === 'undefined') {
                document.getElementById('root').innerHTML = `
                    <div class="p-8 text-center">
                        <h1 class="text-2xl font-bold text-red-600 mb-4">Loading Error</h1>
                        <p class="mb-4">React library failed to load. Please refresh the page.</p>
                        <button onclick="location.reload()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                            Refresh Page
                        </button>
                    </div>
                `;
                return;
            }

            // Load the main dashboard component
            const script = document.createElement('script');
            script.type = 'text/babel';
            script.src = 'enhanced-social-dashboard.jsx';
            script.onload = () => {
                console.log('‚úÖ Dashboard component loaded');
                
                // Load the bridge component
                const bridgeScript = document.createElement('script');
                bridgeScript.type = 'text/babel';
                bridgeScript.src = 'enhanced-social-dashboard-bridge.jsx';
                bridgeScript.onload = () => {
                    console.log('‚úÖ Bridge component loaded');
                    
                    // Wait a moment then render
                    setTimeout(() => {
                        try {
                            const SocialDashboard = window.SocialDashboard?.default || SocialDashboard;
                            
                            if (typeof SocialDashboard === 'function') {
                                ReactDOM.render(
                                    React.createElement(SocialDashboard),
                                    document.getElementById('root')
                                );
                                console.log('‚úÖ Dashboard rendered successfully');
                            } else {
                                throw new Error('SocialDashboard component not found');
                            }
                        } catch (error) {
                            console.error('‚ùå Error rendering dashboard:', error);
                            document.getElementById('root').innerHTML = `
                                <div class="p-8 text-center">
                                    <h1 class="text-2xl font-bold text-red-600 mb-4">Dashboard Error</h1>
                                    <p class="mb-4">Failed to load dashboard component: ${error.message}</p>
                                    <button onclick="location.reload()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                                        Refresh Page
                                    </button>
                                </div>
                            `;
                        }
                    }, 100);
                };
                bridgeScript.onerror = () => {
                    console.error('‚ùå Failed to load bridge component');
                };
                document.head.appendChild(bridgeScript);
            };
            script.onerror = () => {
                console.error('‚ùå Failed to load dashboard component');
                document.getElementById('root').innerHTML = `
                    <div class="p-8 text-center">
                        <h1 class="text-2xl font-bold text-red-600 mb-4">File Loading Error</h1>
                        <p class="mb-4">Could not load enhanced-social-dashboard.jsx. Make sure the file exists.</p>
                        <button onclick="location.reload()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                            Refresh Page
                        </button>
                    </div>
                `;
            };
            document.head.appendChild(script);
        }, 500);
    </script>
</body>
</html>
